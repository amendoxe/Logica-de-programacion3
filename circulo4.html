<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle="gray"
        pincel.fillRect(0, 0, 600, 400)
        var color = ["blue", "red", "green"]
        var clics = 0


        function clickIzquierdo(evento){
            console.log(evento)
            alert("QuÃ© onda amigo")
        }
        function dibujaCirculo(evento){
            var x = evento.pageX - pantalla.offsetLeft
            var y = evento.pageY - pantalla.offsetTop
            console.log(x + "," + y)

            pincel.fillStyle = color[clics];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.1416)
            pincel.fill();
        }
        pantalla.onclick = dibujaCirculo;

        function alterarColor(){
         
            clics ++;
            if (clics > 2){
                clics = 0
            }
            return false; // to avoid menu display

        }
        pantalla.oncontextmenu = alterarColor;

    </script>
</body>
</html>
