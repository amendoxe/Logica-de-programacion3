<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

 

    function dibujarFlor(x, y, r){
        dibujarCirculo(x-2*r , y, r, "brown")
        dibujarCirculo(x, y, r, "red")
        dibujarCirculo(x+2*r, y, r, "black")
        dibujarCirculo(x, y-2*r, r, "yellow")
        dibujarCirculo(x, y+2*r, r, "blue")
    }
dibujarFlor(50, 80, 10);
dibujarFlor(300, 200, 5);
dibujarFlor(100, 67,1);

        

    </script>
</body>
</html>
