<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
   
     function dibujaRectangulo(x, y, rWidth, rHeight, color){
     var pantalla = document.querySelector("canvas");
     var pincel = pantalla.getContext("2d");

     pincel.fillStyle = color;
     pincel.fillRect(x, y, rWidth, rHeight);
     pincel.strokeStyle = "black"
     pincel.strokeRect(x, y, rWidth, rWidth) 

    }
    
    function escribeTexto(x, y , texto){
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
    
        pincel.font = "15px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y);
    }

    //En un array guardamos los valors que deseamos graficar
    var serie2009 = [6, 47, 41, 3, 3];      //6% Chrome, 47% Firefox, 41% Internet Explorer/Edge*, 3% Safari, 3% Otros.
    var serie2019 = [81, 9, 3, 3, 4];       //81% Chrome, 9% Firefox, 3% Internet Explorer/Edge*, 3% Safari, 4% Otros. 

    //Array con los colores que utilizaremos en los gr√°ficos
    var colores = ["blue","green","yellow", "red","gray"];
    
    function dibujaBarra(x, y, serie, colores, texto){
        
        escribeTexto(x, y - 10, texto);

        var sumaAltura = 0
        for (var i = 0; i < serie.length; i++){

        var altura = serie[i];
        
        dibujaRectangulo(x , y + sumaAltura, 50, altura, colores[i])
        sumaAltura = sumaAltura + altura;
        //console.log(posicion)
        console.log(altura)

        }

    }
    var colores = ["blue","green","yellow", "red","gray"];
    var serie2009 = [6,47,41,3,3];
    var serie2019 = [81,9,3,3,4];

    dibujaBarra(50, 50 , serie2009, colores, "2009");
    dibujarBarra(150, 50, serie2019, colores, "2019");

    </script>
</body>
</html>
